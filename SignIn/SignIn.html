<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix - SingIn</title>
    <link rel="stylesheet" href="SingIn.css" />
  </head>
  <body>
    <!-- Navbar-->
    <header class="main">
      <div class="logo">
        <img src="images/logo.png" alt="" />
      </div>
    </header>
    <!-- Navbar End-->

    <!--Hero Section to Sign in-->
    <section class="hero">
      <h1>Sign In</h1>
      <div class="top">
        <input type="text" placeholder="Email or phone number" />
        <input type="password" placeholder="Password" />
      </div>
      <div class="sign">
        <a href="/Payment/PaymentPage.html" class="connect"
          ><button><span> Sign </span> <span> in</span></button>
        </a>
      </div>
      <div class="bottom">
        <div>
          <input type="checkbox" />
          <span>Remember me</span>
        </div>
        <a href="">Need help ?</a>
      </div>
      <div class="footer">
        <p class="pend">
          New to Netflix?
          <a href="/Payment/PaymentPage.html" class="connect"
            ><span>Sign up now</span></a
          >
        </p>
        <p>
          This page is protected by Google reCAPTCHA to ensure you're not a bot.
          <span class="learn">Learn more.</span>
        </p>
      </div>
    </section>
  </body>
  <script src="hype.js"></script>
</html>
